<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="asset/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="asset/image-1.png" ></span>
                <span><img src="asset/image-2.png" ></span>
                <span><img src="asset/image-3.png" ></span>
            </div>
            <div>
                <span><img src="asset/image-4.png" alt=""></span>
                <span><img src="asset/image-5.png" alt=""></span>
                <span><img src="asset/image-6.png" alt=""></span>
            </div>
        </div>
        <img src="asset/next.png" id="nextBtn">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
